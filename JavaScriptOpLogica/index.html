<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Descubra se o nº é par ou impar</h2>
    <label for="nDigitado">Digite o nº aqui:</label>
    <input type="text" id="nDigitado">
    <button onclick="nParImpar()"> Verificar</button>
    <br>
    <br>
    <br>
    <form action="">
        <label for="nValor1">Digite o 1º nº:</label>
        <input type="text" id="nValor1">
        <br>
        <select name="" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label for="nValor2">Digite o 2º nº:</label>
        <input type="text" id="nValor2">
        <br>
        <input type="submit">
        <hr>
    </form>
</body>
<script src="script.js"></script>
</html>
